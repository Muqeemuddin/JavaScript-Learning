    // Let's have an event on removing the images with their tag.

    document.querySelector('#images').addEventListener('click', (e)=> {
        console.log(e.target) // target is a img tag
        console.log(e.target.parentNode) // Gives the parent node of a target
        console.log(e.target.tagName) // Gives the tag name of a target
        e.preventDefault() // Disables the default behaviour of redirecting when you clicked on the link.
        if(e.target.tagName === 'IMG')
            e.target.parentNode.remove()
    }, false)
